<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 300px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #059669;
    }

    .msg {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Panel</h2>
    <input type="text" id="key" placeholder="Masukkan Key Anda" />
    <button onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function login() {
      const key = document.getElementById("key").value.trim();
      const msg = document.getElementById("msg");

      if (!key) {
        msg.innerHTML = "‚ö†Ô∏è Sila masukkan key.";
        msg.style.color = "#facc15";
        return;
      }

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key })
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem("sessionKey", key);
        msg.innerHTML = "‚úÖ Login berjaya! Redirect...";
        msg.style.color = "#10b981";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        msg.innerHTML = "‚ùå Key tidak sah atau telah tamat.";
        msg.style.color = "#f87171";
      }
    }
  </script>
</body>
</html>
