<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QEL Admin Dashboard</title>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    th {
      background-color: #0f172a;
      color: #7dd3fc;
    }

    .active {
      color: #4ade80;
      font-weight: bold;
    }

    .expired {
      color: #f87171;
      font-weight: bold;
    }

    .button {
      background: #facc15;
      color: #1e1e2f;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    .button:hover {
      background: #eab308;
    }
  </style>
</head>
<body>
  <h2>üîê QEL Admin Dashboard</h2>
  <table id="keyTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Key</th>
        <th>Tamat Tempoh</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="keyBody">
      <tr><td colspan="4">Memuatkan...</td></tr>
    </tbody>
  </table>
  
<button class="button" onclick="logout()">Logout</button>

  <script>
      window.addEventListener("DOMContentLoaded", () => {
    const adminKey = localStorage.getItem("adminSessionKey");
    if (!adminKey) {
      window.location.href = "/admin-login.html";
    }
  });

  function logout() {
    localStorage.removeItem("adminSessionKey");
    window.location.href = "/admin-login.html";
  }
    async function loadKeys() {
      try {
        const res = await fetch('/keys'); // new route in webapi.js
        const data = await res.json();
        const now = Date.now();

        const body = document.getElementById('keyBody');
        body.innerHTML = '';

        if (!data || !data.length) {
          body.innerHTML = '<tr><td colspan=\"4\">Tiada key dijumpai</td></tr>';
          return;
        }

        data.forEach((keyObj, index) => {
          const exp = new Date(keyObj.expires).getTime();
          const isActive = exp > now;

          body.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${keyObj.key}</td>
              <td>${new Date(keyObj.expires).toLocaleString()}</td>
              <td class="${isActive ? 'active' : 'expired'}">${isActive ? 'Aktif' : 'Tamat'}</td>
            </tr>
          `;
        });
      } catch (e) {
        document.getElementById('keyBody').innerHTML = '<tr><td colspan=\"4\">Ralat memuat data</td></tr>';
      }
    }

    loadKeys();
  </script>
</body>
</html>
